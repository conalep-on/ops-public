apiVersion: v1
kind: Service
metadata:
  name: longhorn-proxy
  labels:
    app: longhorn
spec:
  ports:
  - name: http
    port: 4180
    targetPort: 4180
  selector:
    app: longhorn
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/oauth2-proxy/oauth2-proxy
        env:
        - name: OAUTH2_PROXY_PROVIDER
          value: "keycloak"
        - name: OAUTH2_PROXY_CLIENT_ID
          value: "admin"
        - name: OAUTH2_PROXY_CLIENT_SECRET
          value: "true"
        - name: OAUTH2_PROXY_CLIENT_LOGIN_URL
          value: "https://login.ops.conalep.mx/auth/realms/<your realm>/protocol/openid-connect/auth"
        - name: OAUTH2_PROXY_CLIENT_REDEEM_URL
          value: "https://login.ops.conalep.mx/auth/realms/<your realm>/protocol/openid-connect/token"
        - name: OAUTH2_PROXY_CLIENT_PROFILE_URL
          value: "https://login.ops.conalep.mx/auth/realms/<your realm>/protocol/openid-connect/userinfo"
        - name: OAUTH2_PROXY_CLIENT_VALIDATE_URL
          value: "https://login.ops.conalep.mx/auth/realms/<your realm>/protocol/openid-connect/userinfo"
      ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        readinessProbe:
          httpGet:
            path: /auth/realms/master
            port: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: keycloak-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - login.ops.conalep.mx
    port:
      name: http
      number: 80
      protocol: HTTP
    tls:
      httpsRedirect: true # sends 301 redirect for http requests
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: login-cert # This should match the Certificate secretName
    hosts:
    - login.ops.conalep.mx # This should match a DNS name in the Certificate
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: login-vservice
spec:
  gateways:
  - keycloak-gateway
  hosts:
  - login.ops.conalep.mx
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: keycloak
