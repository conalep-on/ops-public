apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd-vservice
  namespace: argocd
spec:
  gateways:
  - istio-system/istio-gateway
  hosts:
  - argocd.ops.conalep.mx
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: argocd-server
