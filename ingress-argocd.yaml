apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: haproxy
  name: argocd
  namespace: argocd
  labels:
    app: argocd
spec:
  rules:
  - host: argocd.ops.conalep.mx
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: argocd-server
            port:
              number: 80

