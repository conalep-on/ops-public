apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: longhorn-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - longhorn.ops.conalep.mx
    port:
      name: http
      number: 80
      protocol: HTTP
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: longhorn-vservice
  namespace: longhorn-system
spec:
  gateways:
  - longhorn-gateway
  hosts:
  - longhorn.ops.conalep.mx
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: longhorn-frontend
